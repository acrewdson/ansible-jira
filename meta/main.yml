    - 18
    - 19
    - 20
    - 21
    - 22
    - 23
  - name: opensuse
    versions:
    - all
    - 12.1
    - 12.2
    - 12.3
    - 13.1
    - 13.2
  - name: Ubuntu
    versions:
    - all
    - lucid
    - maverick
    - natty
    - oneiric
    - precise
    - quantal
    - raring
    - saucy
    - trusty
    - utopic
    - vivid
    - wily
    - xenial
  - name: GenericLinux
    versions:
    - all
    - any
  - name: Debian
    versions:
    - all
    - etch
    - jessie
    - lenny
    - sid
    - squeeze
    - stretch
    - wheezy
  
  galaxy_tags: []
dependencies: []
